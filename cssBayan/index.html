<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssBayan</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="title">CSS Bayan</h1>
        <div class="bayan">
            <div class="bayan__item">
                <input type="radio" name="accordion" id="item1" class="bayan__radio" checked>
                <label for="item1" class="bayan__label">
                    <div class="bayan__header">
                        <div class="bayan__title">Make a small change in CSS</div>
                        <div class="bayan__icon">+</div>
                    </div>
                    <div class="bayan__content">
                         <img class="bayan__img" src="./assets/img/small change in css.png" alt="change in css">
                    </div>
                </label>
            </div>
            <div class="bayan__item">
                <input type="radio" name="accordion" id="item2" class="bayan__radio">
                <label for="item2" class="bayan__label">
                    <div class="bayan__header">
                        <div class="bayan__title">Junior Developer</div>
                        <div class="bayan__icon">+</div>
                    </div>
                    <div class="bayan__content">
                        <img class="bayan__img" src="./assets/img/junior.png" alt="Junior">
                    </div>
                </label>
            </div>
            <div class="bayan__item">
                <input type="radio" name="accordion" id="item3" class="bayan__radio">
                <label for="item3" class="bayan__label">
                    <div class="bayan__header">
                        <div class="bayan__title">One hour before deadline</div>
                        <div class="bayan__icon">+</div>
                    </div>
                    <div class="bayan__content">
                        <img class="bayan__img" src="./assets/img/one hour.png" alt="before deadline">
                    </div>
                </label>
            </div>
            <div class="bayan__item">
                <input type="radio" name="accordion" id="item4" class="bayan__radio">
                <label for="item4" class="bayan__label">
                    <div class="bayan__header">
                        <div class="bayan__title">When submitted on time</div>
                        <div class="bayan__icon">+</div>
                    </div>
                    <div class="bayan__content">
                        <img class="bayan__img" src="./assets/img/submitted.png" alt="Fourth Meme">
                    </div>
                </label>
            </div>
            <div class="bayan__item">
                <input type="radio" name="accordion" id="item5" class="bayan__radio">
                <label for="item5" class="bayan__label">
                    <div class="bayan__header">
                        <div class="bayan__title">Student 1</div>
                        <div class="bayan__icon">+</div>
                    </div>
                    <div class="bayan__content">
                        <img class="bayan__img" src="./assets/img/student1.png" alt="Fifth Meme">
                    </div>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
